<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">RDB Tools</a>
                </li>
                <li>
                    <a id="keyslist" href="JavaScript:void(0);">key列表</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Redis RDB tools</h1>
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
            </div>

		<div id="list-content">
			<h2 id="keyslist-head">keys list</h2>
			<table id="keylist-table" class="table table-bordered">
				<thead>
				<th scope="col">键名</th>
				<th scope="col">键值</th>
				</thead>
				<tr>
					<td>name</td>
					<td>hoohack</td>
				</tr>
			</table>
		</div>
        </div>
        <!-- /#page-content-wrapper -->	

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
	
    $("#keyslist").click(function(e) {
	    $.getJSON("/keys/1", function(reqData) {
		    if (reqData["data"]) {
			    var listData = reqData["data"];
			    $.each(listData, function(key, value) {
				    console.log(value);
				    $("#list-content").append($('<p class="redisKey"></p>').text(value));
			    });
		    }
	    });
    });
    </script>

</body>

</html>
